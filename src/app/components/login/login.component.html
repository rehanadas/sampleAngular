<div class="container">
    <h1 class="text-center">Login</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form #loginFm="ngForm" (ngSubmit)="login(loginFm.value)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" ngModel class="form-control" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" ngModel class="form-control" name="password" id="password" required>
                </div>
                <div>
                    <button class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
